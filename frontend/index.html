<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkie-Talkie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">

    <!-- App Title -->
    <h1 class="text-4xl font-bold mb-4 text-center">ðŸ”Š Walkie-Talkie</h1>

    <!-- Connection Status -->
    <div id="status" class="text-yellow-400 mb-4 text-center text-lg font-semibold">
        Connecting<span class="dots"></span>
    </div>
    
    <!-- Walkie-Talkie Main Container -->
    <section id="mainContainer" class="bg-gray-800 rounded-lg p-6 shadow-md w-full max-w-lg">
        <input id="username" type="text" placeholder="Enter your username" 
            class="px-4 py-2 text-black rounded-md mb-4 w-full text-center focus:ring-2 focus:ring-blue-400 outline-none"
            aria-label="Username">

        <button id="connectBtn" class="px-6 py-2 bg-green-500 text-white rounded-lg w-full hover:bg-green-600 transition">
            Connect
        </button>

        <!-- Talk Button Container (Hidden Initially) -->
        <div id="talk-container" class="hidden mt-6 text-center">
            <div id="talkStatus" class="text-yellow-400 text-lg font-semibold">Hold to Talk</div>
            <button id="talkBtn" class="px-6 py-3 bg-blue-500 rounded-lg text-white text-lg font-semibold hover:bg-blue-600 transition mt-3">
                ðŸŽ¤ Hold to Talk
            </button>
        </div>

        <!-- Recently Joined Users -->
        <h2 class="text-xl font-semibold mt-8 text-center">Recently Joined</h2>
        <div class="mt-4 w-full max-w-lg">
            <div class="flex justify-between bg-gray-700 px-4 py-2 rounded-t-lg text-white font-semibold">
                <span>UserName</span>
                <span>Status</span>
                <span>Action</span>
            </div>
            <ul id="recentlyJoined" class="divide-y divide-gray-600">
                <!-- Users will be dynamically added -->
            </ul>
        </div>
    </section>

    <audio id="beepSound" src="audio/badoop.mp3" preload="auto"></audio>
    <audio id="talkieSound" src="audio/connection_lost.mp3" preload="auto"></audio>
    <audio id="connectSound" src="audio/connect.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
